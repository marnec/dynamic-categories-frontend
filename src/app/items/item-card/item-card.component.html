<mat-card class="w-full h-full">
  <mat-card-header>
    <mat-card-title>
      {{ item.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @for (prop of item.category.properties; track $index) {
    <div class="grid">
      <div class="col-6">{{ prop.name }}</div>
      <div class="col-6">
        {{ prop.metadata.value }}
      </div>
    </div>
    }
  </mat-card-content>
</mat-card>
